name: Create Release

on:
  push:
    tags:
      - 'v*' # Irá executar quando uma tag começando com 'v' for enviada

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true # Gera notas automáticas baseadas nos commits
